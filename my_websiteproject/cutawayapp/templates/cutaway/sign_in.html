{% extends 'base_signup.html' %}
{% load bootstrap4 %}

{% block title %}Вход{% endblock %}

{% block heading %}Войти{% endblock %}

{% block content %}
<form method="POST">
  {% csrf_token %}
  {% bootstrap_form form %}
  <button type="submit" class="btn btn-outline-primary">Войти</button>
  <button class="btn btn-outline-primary" onclick="window.location.href = 'http://127.0.0.1:8000/mywebsite/sign-up'; ">Зарегистрироваться</button>
</form>

{% endblock %}
