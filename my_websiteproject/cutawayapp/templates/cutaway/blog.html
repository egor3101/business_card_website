{% extends 'cutaway/base.html' %}
{% block title %} Блог {% endblock %}

{% block Page %}
    <a class="do_post-link" href="{% url 'do_post' %}">Добавить пост</a>
    {% for post_objects in posts %}
        {{ post_objects.name }}
        {{ post_objects.text }}
        {% if post_objects.image %}
            <img src="{{post_objects.image.url}}" alt="{{post_objects.name}}">
        {% endif %}
        {{ post_objects.date }}

    {% endfor %}
 {% endblock %}
